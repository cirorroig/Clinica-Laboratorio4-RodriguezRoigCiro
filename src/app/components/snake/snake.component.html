<div class="container contenedor">
    <div class="row justify-content-center">
      <div class="col-md-8 col-lg-6">
        <div class="card">
          <div class="card-body">
            <h2 class="card-title text-center mb-4">Juego de la Serpiente</h2>
            <canvas #lienzojuego width="400" height="400" class="border border-dark rounded mx-auto d-block"></canvas>
            <div class="mt-3 text-center">
              <p class="h5">Puntuación: {{ puntuacion }}</p>
              <button (click)="iniciarJuego()" class="btn btn-primary me-2">Iniciar Juego</button>
              <button (click)="pausarJuego()" class="btn btn-warning">Pausar</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <!-- Ventana Modal de Game Over -->
  <div class="modal" [ngClass]="{'show d-block': mostrarModal}" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content bg-danger text-white">
        <div class="modal-header">
          <h5 class="modal-title">¡Juego Terminado!</h5>
        </div>
        <div class="modal-body">
          <p>Tu puntuación final es: {{ puntuacion }}</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-light" (click)="reiniciarJuego()">Reiniciar Juego</button>
        </div>
      </div>
    </div>
  </div>
  <div class="modal-backdrop fade show" *ngIf="mostrarModal"></div>
