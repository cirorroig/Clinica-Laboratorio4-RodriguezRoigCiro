<div class="contenedor-mayor-menor">
    <h1>Mayor o Menor</h1>
    
    <div class="cartas">
      <div class="carta" [class.carta-roja]="esCartaRoja(cartaIzquierda)">{{ cartaIzquierda }}</div>
      <div class="carta" [class.oculta]="cartaDerechaOculta" [class.carta-roja]="!cartaDerechaOculta && esCartaRoja(cartaDerecha)">
        {{ cartaDerechaOculta ? '?' : cartaDerecha }}
      </div>
    </div>
    
    <div class="botones">
      <button (click)="adivinar(true)" [disabled]="!cartaDerechaOculta">Mayor</button>
      <button (click)="adivinar(false)" [disabled]="!cartaDerechaOculta">Menor</button>
    </div>
    
    <p class="puntos">Puntos: {{ puntos }}</p>
    
    @if (mensaje) {
      <p class="mensaje" [class.acierto]="esAcierto" [class.error]="!esAcierto">{{ mensaje }}</p>
    }
  </div>
